databaseChangeLog:
  - changeSet:
      id: 1
      author: kirill
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(500)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: kirill
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: balance
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: account
            baseColumnNames: user_id
            constraintName: fk_account_user
            referencedTableName: users
            referencedColumnNames: id

  - changeSet:
      id: 3
      author: kirill
      changes:
        - createTable:
            tableName: email_data
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
                    unique: true
        - addForeignKeyConstraint:
            baseTableName: email_data
            baseColumnNames: user_id
            constraintName: fk_email_user
            referencedTableName: users
            referencedColumnNames: id

  - changeSet:
      id: 4
      author: kirill
      changes:
        - createTable:
            tableName: phone_data
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(13)
                  constraints:
                    nullable: false
                    unique: true
        - addForeignKeyConstraint:
            baseTableName: phone_data
            baseColumnNames: user_id
            constraintName: fk_phone_user
            referencedTableName: users
            referencedColumnNames: id